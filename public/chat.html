<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .hoover_google_signout {
            background-color: white;
            color: rgb(234, 78, 78);
            border: 1px solid rgb(234, 78, 78);
            padding: 10px;
            border-radius: 12px;
        }

        .hoover_google_signout:hover {
            background-color: gainsboro;
        }

        ;
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container mt-5">
    <h2>Chat</h2>


    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Enviar Mensaje</h3>
            <hr>
            <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" id="txtMensage" class="form-control mb-2" placeholder="Mensaje" autocomplete="off">

            <h3 class="mt-5">Usuarios</h3>
            <hr>
            <ul id="ulUsuarios">

            </ul>
        </div>
        <div class="col-sm-6">
            <h3>Chat Completo</h3>
            <hr>
            <ul id="ulMensajes">

            </ul>
        </div>
    </div>

    <div style="margin-top: 10px;">
        <button class="hoover_google_signout" id="btnSalir">
            SignOut
        </button>
    </div>


    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
